[entity-description]
careful_driver-vehicle_stuck_in_water=Mine the __1__ to get it out of the water, as its unusable while in there.

[mod-setting-name]
careful_driver-car_cliff_collision=Cars & tanks damaged on cliff collision
careful_driver-car_cliff_damage_multiplier=Cars & tanks cliff damage percentage
careful_driver-car_water_collision=Cars & tanks can fall in water
careful_driver-car_water_damage_multiplier=Cars & tanks water damage percentage
careful_driver-car_void_collision=Cars & tanks can fall in void
careful_driver-player_in_car_void_collision=Player in vehicle entering void

[mod-setting-description]
careful_driver-car_cliff_collision=If when cars and tanks are driven in to cliffs they take damage. The damage is equal to how much damage the vehicle does to other things it hits.
careful_driver-car_cliff_damage_multiplier=What percentage of damage cars and tanks take when they hit cliffs. 100% is the full damage the vehicle would do to something it hit at that speed.
careful_driver-car_water_collision=If when cars and tanks are driven in to water they fall in. The vehicle takes minor damage and becomes stuck. Mine the vehicle to get it back.
careful_driver-car_water_damage_multiplier=What percentage of damage cars and tanks take when they fall in water. 100% is the full damage the vehicle would do to something it hit at that speed.
careful_driver-car_void_collision=If when cars and tanks are driven in to void tiles they fall off the planet. The vehicle is entirely lost.
careful_driver-player_in_car_void_collision=What should happen to a player in a car/tank that falls in to the void.

[string-mod-setting]
careful_driver-player_in_car_void_collision-vanish=Vanishes
careful_driver-player_in_car_void_collision-corpse=Dies leaving a corpse
careful_driver-player_in_car_void_collision-eject=Ejects safely

[string-mod-setting-description]
careful_driver-player_in_car_void_collision-vanish=The player vanishes in to the void with the vehicle, loosing all their items.
careful_driver-player_in_car_void_collision-corpse=The player dies, but they leave a corpse behind with their player items.
careful_driver-player_in_car_void_collision-eject=The player safely ejects from the vehicle.